# Cloudflare R2 credentials for POD asset storage
#
# To create the R2 API token:
# 1. Go to https://dash.cloudflare.com/profile/api-tokens
# 2. Create token with "R2 Read and Write" permissions
# 3. Scope to account "Admin@openowl.ai's Account"
# 4. Copy the Access Key ID and Secret Access Key
#
# Then apply this secret with actual values:
# kubectl create secret generic r2-pod-assets \
#   --namespace r-image-magic \
#   --from-literal=account-id=30ad2c6207d01d2238d8e62e7030c28d \
#   --from-literal=access-key-id=YOUR_ACCESS_KEY_ID \
#   --from-literal=secret-access-key=YOUR_SECRET_ACCESS_KEY
#
# Or apply this file after base64 encoding the values:
apiVersion: v1
kind: Secret
metadata:
  name: r2-pod-assets
  namespace: r-image-magic
  labels:
    app: r-image-magic
    component: r2-storage
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded credentials
  # echo -n "30ad2c6207d01d2238d8e62e7030c28d" | base64
  account-id: MzBhZDJjNjIwN2QwMWQyMjM4ZDhlNjJlNzAzMDI4ZA==
  # Replace these with actual R2 API token values (base64 encoded)
  access-key-id: REPLACE_WITH_BASE64_ENCODED_ACCESS_KEY_ID
  secret-access-key: REPLACE_WITH_BASE64_ENCODED_SECRET_ACCESS_KEY
---
# POD Provider API credentials
# Apply with:
# kubectl create secret generic pod-provider-secrets \
#   --namespace r-image-magic \
#   --from-literal=printful-token=YOUR_PRINTFUL_TOKEN \
#   --from-literal=printify-key=YOUR_PRINTIFY_API_KEY
apiVersion: v1
kind: Secret
metadata:
  name: pod-provider-secrets
  namespace: r-image-magic
  labels:
    app: r-image-magic
    component: pod-providers
type: Opaque
data:
  # Replace with actual base64 encoded API tokens
  printful-token: REPLACE_WITH_BASE64_ENCODED_PRINTFUL_TOKEN
  printify-key: REPLACE_WITH_BASE64_ENCODED_PRINTIFY_KEY
  gelato-key: ""
  spod-token: ""
  gooten-recipe-id: ""
